name: E-Commerce Data Pipeline CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ecommerce_db_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: ecommerce_db_test
      DB_USER: test_user
      DB_PASSWORD: test_password

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      # 3️⃣ Upgrade pip (important)
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install psycopg2-binary coverage pytest pytest-cov

      # 5️⃣ Wait for PostgreSQL to be fully ready
      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U test_user && break
            echo "Waiting for PostgreSQL..."
            sleep 5
          done

      # 6️⃣ Create staging schema (YOUR staging.sql)
      - name: Create staging schema
        env:
          PGPASSWORD: test_password
        run: |
          psql -h localhost -U test_user -d ecommerce_db_test -f sql/ddl/staging.sql

      # 7️⃣ Run tests with coverage
      - name: Run tests
        run: |
          pytest tests/ -v --cov=scripts --cov-report=term-missing

      # 8️⃣ Enforce coverage threshold
      - name: Enforce coverage threshold
        run: |
          coverage report --fail-under=70
