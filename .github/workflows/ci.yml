name: Ecommerce Data Pipeline CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  pipeline-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ecommerce_db_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: ecommerce_db_test
      DB_USER: test_user
      DB_PASSWORD: test_password
      PGPASSWORD: test_password

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U test_user; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Create database schemas and tables
        run: |
          psql -h localhost -U test_user -d ecommerce_db_test -f sql/ddl/staging.sql

      # -----------------------------
      # FULL PIPELINE EXECUTION
      # -----------------------------

      - name: Generate raw CSV data
        run: |
          python scripts/data_generation/generate_data.py

      - name: Ingest data into staging schema
        run: |
          python scripts/ingestion/ingest_to_staging.py

      - name: Transform staging to production
        run: |
          python scripts/transformation/staging_to_production.py

      - name: Load warehouse tables
        run: |
          python scripts/transformation/load_warehouse.py

      # -----------------------------
      # TESTING & COVERAGE
      # -----------------------------

      - name: Run unit tests with coverage
        run: |
          pytest tests/ -v --cov=scripts --cov-report=term-missing

      - name: Enforce minimum coverage
        run: |
          coverage report --fail-under=70
